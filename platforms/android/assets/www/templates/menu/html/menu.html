<!--View Information-->
<!--View name : Menu-->
<!--Controller name : menuCtrl-->
<!--Controller path : www/templates/menu/js/controllers.js-->
<!--State name : app-->
<!--URL : #app-->

<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-balanced  material-background-nav-bar" ng-class="{'bar-custom': secColor == 'viewride'}">
            <ion-nav-buttons side="left">
                <a class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-click="toggleLeft()"></a>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <md-sidenav md-component-id="left" on-swipe-left="closeSideNav()" on-drag-left="closeSideNav()">
        <!--menu section-->
        <div class="material-background" id="toggle-menu-left-header">
            <!--menu header section-->
            <div class="menu-left-header">
                <img class="user-img" src="{{pimage}}">
                <p>
                    <span class="title">{{fname}} {{lname}}</span>
                    <br/>
                    <span class="sub-title">{{email}}</span>
                </p>
            </div><!--end menu header section-->
        </div> <!--menu content section-->
        <ion-content id="toggle-menu-left-content">

            <!--If device is android application will present below code.-->
            <!--It will disable animation to better performance on android.-->
            <!--list section-->
            <div ng-if="isAndroid" class="menu-list">
                <div class="row menu-item" ng-click="navigateTo('app.menuDashboard')">
                    <div class="col-33">
                        <i class="fa fa-home"></i>
                    </div>
                    <div class="col-66">
                        <span>Dashboard</span>
                    </div>
                </div>                
                <md-subheader class="">Account</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.profile')">
                    <div class="col-33">
                        <i class="fa fa-database"></i>
                    </div>
                    <div class="col-66">
                        <span>Profile</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.updatePreference')">
                    <div class="col-33">
                        <i class="fa fa-car"></i>
                    </div>
                    <div class="col-66">
                        <span>Ride Preferences</span>
                    </div>
                </div>
                <div class="row menu-item" ng-click="navigateTo('app.notelist')">
                    <div class="col-33">
                        <i class="fa fa-money"></i>
                    </div>
                    <div class="col-66">
                        <span>My Money</span>
                    </div>
                </div> 
                <div class="row menu-item"  ng-click="navigateTo('app.profile')">
                    <div class="col-33">
                        <i class="fa fa-dollar"></i>
                    </div>
                    <div class="col-66">
                        <span>Wallet Account</span>
                    </div>
                </div>
                <div class="row menu-item"  ng-click="navigateTo('app.changePassword')">
                    <div class="col-33">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div class="col-66">
                        <span>Change Password</span>
                    </div>
                </div> 
                <div class="row menu-item"  ng-click="signout()">
                    <div class="col-33">
                        <i class="fa fa-sign-out"></i>
                    </div>
                    <div class="col-66">
                        <span>Sign Out</span>
                    </div>
                </div> 
                <md-subheader class="">Extras</md-subheader>
                <div class="row menu-item"  ng-click="navigateTo('app.restaurant')">
                    <div class="col-33">
                        <i class="fa fa-question-circle"></i>
                    </div>
                    <div class="col-66">
                        <span>Help</span>
                    </div>
                </div>
            </div>


            <!--If device is not Android application will present below code.-->
            <!--It will show animation when selecting row.-->
            <md-list ng-if="!isAndroid">
                <md-list-item class="menu-list-item"  ng-click="navigateTo('app.menuDashboard')">
                    <i class="fa fa-home"></i>
                    <span>Dashboard</span>
                </md-list-item>
                <md-subheader class="md-warn">Account</md-subheader>                
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.profile')">
                    <i class="fa fa-user"></i>
                    <span>Account Profile</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.updatePreference')">
                    <i class="fa fa-car"></i>
                    <span>Ride Preferences</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.contractlist')">
                    <i class="fa fa-money"></i>
                    <span>My Money</span>
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.notelist')">
                    <i class="fa fa-dollar"></i>
                    <span>Wallet Account</span>
                </md-list-item> 
                <md-list-item class="menu-list-item" ng-click="navigateTo('app.changePassword')">
                    <i class="fa fa-lock"></i>
                    <span>Change Password</span> 
                </md-list-item>
                <md-list-item class="menu-list-item" ng-click="signout()">
                    <i class="fa fa-sign-out"></i>
                    <span>Sign Out</span> 
                </md-list-item> 
                <md-subheader class="md-warn">Extras</md-subheader>
                <md-list-item class="menu-list-item">
                    <i class="fa fa-question-circle"></i>
                    <span>Help</span> 
                </md-list-item>  
            </md-list>
            <!--end list section-->
        </ion-content><!--end menu content section-->
        <!--end menu section-->

    </md-sidenav>
</ion-side-menus>
