<ion-view title="Add Car" id="my-cars">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <ion-content scroll="true" id="car-details" ng-init="getCarMake()">
        <md-content class="md-padding">
            <h3 class="soft-header padding-top padding-bottom text-center">Fill in the form to add a new Car</h3>
            <br/>
            <br/>
            <form class="signup-form" ng-submit="newcar(c)">
                <md-input-container md-no-float="">
                    <div>
                        <input ng-model="c.platenumber" placeholder="Plate Number">
                    </div>
                </md-input-container>

                <md-input-container md-no-float="">
                    <md-select ng-model="c.carmake" aria-label="md-option" placeholder="Select your car's make" ng-change="getCarModel(c.carmake)">
                        <md-option ng-repeat="make in makes" ng-value="make.iMakeId">{{make.vMake}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float="" ng-show="makeselected">
                    <md-select ng-model="c.model" aria-label="md-option" placeholder="Select your car's model">
                        <md-option ng-repeat="model in models" ng-value="model.iModelId">{{model.vTitle}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float="">
                    <md-select ng-model="c.comfortlevel" aria-label="md-option" placeholder="Select Air Conditioning">
                        <md-option value="Available">Available</md-option>
                        <md-option value="Not Available">Not Available</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float="">
                    <md-select ng-model="c.seats" aria-label="md-option" placeholder="Number of seats (excluding driver)">
                        <md-option ng-repeat="s in seats" ng-value="s">{{s}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float="">
                    <md-select ng-model="c.color" aria-label="md-option" placeholder="Car's color">
                        <md-option ng-repeat="c in colors" ng-value="c.iColourId">{{c.vColour}}</md-option>
                    </md-select>
                </md-input-container>

                <md-input-container md-no-float="">
                    <md-select ng-model="c.type" aria-label="md-option" placeholder="Car type">
                        <md-option ng-repeat="t in types" ng-value="t.iCarTypeId">{{t.vTitle}}</md-option>
                    </md-select>
                </md-input-container>

                <div class="text-center">
                    <button class="md-raised social-button md-button md-default-theme material-background">Add Car</button>
                </div>
            </form>
        </md-content>
    </ion-content><!--end expense content section-->
</ion-view>
