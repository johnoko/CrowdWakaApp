<ion-view title="Change Password">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="{{pimage}}" class="user-img">
        </div>
        <!--input section-->
        <h3 class="soft-header padding-top padding-bottom text-center">Change Password</h3>
        <form class="fakeLogin-form" ng-submit="changePassword(pwdata)">
             <md-input-container md-no-float="">
                <div>
                    <label>Current Password</label>
                    <input ng-model="pwdata.vOldPassword" required  type="password" class="user-name">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>New Password</label>
                    <input ng-model="pwdata.vNewPassword"  required type="password" class="user-name">  
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Re-Enter</label>
                    <input ng-model="pwdata.vNewPassword2"  required  type="password" class="user-name">  
                </div>
            </md-input-container> 
               
            <!--end input section-->
            <div class="text-center">
                <button type="submit" class="md-raised social-button md-button md-default-theme material-background">
                    Change Password
                </button>
            </div>
        </form>

    </ion-content><!--end social sign up section-->
</ion-view>
