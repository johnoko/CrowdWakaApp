<ion-view title="Edit Profile">
    <!--left button on navigation bar-->
    <ion-nav-buttons side="left">
        <a ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item nav-back-btn">
            <i class="ion-android-arrow-back"></i>
        </a>
    </ion-nav-buttons><!--end left button on navigation bar-->

    <!--social sign up section-->
    <ion-content id="social-sign-up-content">
        <div class="app-icon">
            <img src="{{pimage}}" class="user-img">
        </div>
        <!--input section-->
        <h3 class="soft-header padding-top padding-bottom text-center">Profile Information</h3>
        <form class="fakeLogin-form" ng-submit="editUserProfile(editProfile.personal)">
            <div class="radio-container">
                <span class="radio-label">Gender</span>
                <md-radio-group ng-model="editProfile.personal.eGender">
                    <md-radio-button value="Female">Female</md-radio-button>
                    <md-radio-button value="Male"> Male</md-radio-button>
                </md-radio-group>
            </div>
            <md-input-container md-no-float="">
                <div>
                    <label>First Name</label>
                    <input ng-model="editProfile.personal.vFirstName" class="user-name">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Last Name</label>
                    <input ng-model="editProfile.personal.vLastName" class="user-name">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Nick Name</label>
                    <input ng-model="editProfile.personal.vNickName" class="user-name">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Email</label>
                    <input type="email" ng-model="editProfile.personal.vEmail" class="user-name">
                </div>
            </md-input-container>
            <div class="row">
                <div class="col-50">
                    <md-select ng-change="getStates(editProfile.personal.vCountryCode,true)"
                               ng-model="editProfile.personal.vCountryCode" aria-label="md-option">
                        <md-option ng-repeat="c in countries" ng-value="c.vCountryCode">{{c.vCountry}}</md-option>
                    </md-select>
                </div>
                <div class="col-50">
                    <md-input-container md-no-float="">
                        <div>
                            <label>Phone Number</label>
                            <input ng-model="editProfile.personal.vPhone" class="user-name">
                        </div>
                    </md-input-container>
                </div>
            </div>
            <md-input-container md-no-float="">
                <md-select ng-model="editProfile.personal.vStateCode" aria-label="md-option">
                    <md-option ng-repeat="s in cStates" ng-value="s.vStateCode">{{s.vState}}</md-option>
                </md-select>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>City</label>
                    <input class="user-name" ng-model="editProfile.personal.vCity" type="text">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Address</label>
                    <textarea class="user-name" ng-model="editProfile.personal.vAddress"></textarea>
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Zip Code</label>
                    <input class="user-name" ng-model="editProfile.personal.vZip">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div style="border-bottom: none;">
                    <label>Date of Birth</label>
                    <md-select ng-model="editProfile.personal.iBirthYear" aria-label="md-option">
                        <md-option ng-repeat="y in years" ng-value="y">{{y}}</md-option>
                    </md-select>
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Tell us about you</label>
                    <textarea ng-model="editProfile.personal.tDescription" class="user-name"></textarea>
                </div>
            </md-input-container>
            <h3 class="soft-header padding-top padding-bottom text-center">Profile Information</h3>
            <p style="font-size: 12px;">This information will only be used process payment of driver's fees and
                refunds.</p>
            <md-input-container md-no-float="">
                <div style="border-bottom: none;">
                    <label>User Type</label>
                    <md-select ng-model="editProfile.personal.eMemberType" aria-label="md-option">
                        <md-option value="Driver">Driver</md-option>
                        <md-option value="Passenger">Passenger</md-option>
                        <md-option value="Both">Both</md-option>
                    </md-select>
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Account Name</label>
                    <input class="user-name" ng-model="editProfile.personal.vBankAccountHolderName" type="text">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Account Number</label>
                    <input class="user-name" ng-model="editProfile.personal.vAccountNumber" type="text">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Bank Name</label>
                    <input class="user-name" ng-model="editProfile.personal.vBankName" type="text">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>Bank Location</label>
                    <input class="user-name" ng-model="editProfile.personal.vBankLocation" type="text">
                </div>
            </md-input-container>
            <md-input-container md-no-float="">
                <div>
                    <label>BIC/SWIFT Code</label>
                    <input class="user-name" ng-model="editProfile.personal.vBIC_SWIFT_Code" type="text">
                </div>
            </md-input-container>
            <!--end input section-->
            <div class="text-center">
                <button type="submit" class="md-raised social-button md-button md-default-theme material-background">
                    Submit
                </button>
            </div>
            <input type="hidden" ng-model="editProfile.personal.iMemberId">
        </form>

    </ion-content><!--end social sign up section-->
</ion-view>
